global-css:
  css:
    # The SMACSS category, "base", is loaded before other categories. Drupal 8
    # loads stylesheets based on the SMACSS ordering of:
    # base, layout, component, state, theme
    base:
      dist/css/global.css: {}
    layout:
      /libraries/bootstrap/bootstrap.min.css: { minified: true }

global-js:
  js:
    /libraries/bootstrap/bootstrap.min.js: { minified: true }
  dependencies:
    - core/jquery

